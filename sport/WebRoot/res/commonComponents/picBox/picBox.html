		<script type="text/javascript">
		//管理操作
		function deleteMany() {		
			if($(".deleteMany").html()=="批量管理")
			{
				$(".deleteMany").html("取消管理");
				$(".selectAll, .selectBox, .confirmBtn").fadeIn(300);	
			}
			else
			{
				$(".deleteMany").html("批量管理");
				$(".selectAll, .selectBox, .confirmBtn").fadeOut(300);
			}
		}
		</script>
		
		<script>
		//全选
		function selectAll() {
			if($(".selectAll").html()=="全选")
			{
				$(".selectAll").html("取消");
				$("input").attr("checked","checked");
			}
			else
			{
				$(".selectAll").html("全选");
				$("input").removeAttr("checked");
			}
		}
		</script>
		
		<script>
		//显示单选删除按钮
		$(document).ready(function(){
			$(".picBox ul li").hover(function(){
				$(".deleteIcon",this).fadeIn(10);
			},function(){
				$(".deleteIcon",this).fadeOut(10);
			});
		});
		</script>
		
		<script>
		//点击删除隐藏图片
		$(document).ready(function(){
			$(".deleteIcon").bind("click",function(){
				$(this).parent().empty().hide();
			});
		});
		</script>
